<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>No need for jQuery</title>
   <style>
         body {
            margin: 0;
            padding: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center
         }
         table{
            width: 50%;
            margin: 20px auto;
         }
         th,
         td {
            width: 33%;
         }
         form{
            width: 50%;
            margin: 10vh auto;
         }

         select,
         textarea {
            margin-bottom: 1rem;
         }
         ::placeholder {
            font-size: .9rem;
            font-family: 'courier new' , monospace;
         }
         textarea {
            width: 50%;
            height: 10rem;
         }
         input[type="button"] {
            margin-top: 3vh;
            padding: 10px;
            border-color: transparent;
            border-radius: 5px;
            background-color:orangered;
            font-size: 1rem;
            color: black;
            font-weight: bold;
         }
         input[type="button"]:hover{
            background-color: rgb(214, 115, 78);
         }
         #box {
            width: 50%;
            height: 5vh;
            display: block;
            background-color: grey;
            margin: 10px auto;
         }
         .box2 {
            width: 50%;
            height: 5vh;
            display: block;
            background-color: grey;
            margin: 10px auto;
         }
         #button {
            padding: 10px;
            margin: 10px auto 3px;
            background-color: green;
            color: yellow;
            font-size: 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
         }
         .myDIV {
            display: none;
            color: white;
            background-color: rgb(23, 200, 23);
            margin: 0 auto;
            width: 50%;
         }
         .toggleDiv {
            display: block;
         }
     .toggleButton {
        margin-bottom: 2rem;
     }
   </style>
</head>
<body>
   <form action="#"> 
         <input type="button" onclick="setFocus()" value="set focus"> 
         <input type="button" onclick="removeFocus()" value="remove focus"> 
         <br> 
         <br> 
         <input type="text" id="focus"> 
  </form> 
  <div id="box"></div>
  <div class="toggleButton">
      <button id="button" onclick="toggleFunction()">Toggle the div</button>
      <div class="myDIV">This is a DIV element. </div>
  </div>
  <h3>Following div will be grey when JS is disabled</h3>
  <div class="box2"></div>
  <script type="text/javascript" src="jquery2Js.js"></script> 
</body>
</html>
