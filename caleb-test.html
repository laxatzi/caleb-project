<!-- This is a web page for testing purposes -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>HTML Basics</title>
   <link rel="stylesheet" href="caleb-test.css">
</head>
<body spellcheck="true">
   <h1>Some html basics!</h1>
   <div class="table">
      <h2>Just a table</h2>
      <table border="2" bordercolor="red">
         <tr>
            <th>Header#1</th>
            <th>Header#2</th>
            <th>Header#3</th>
         </tr>
         <tr>
            <td>Some input</td>
            <td>Some other input</td>
            <td>Even another input</td>
         </tr>

      </table>
      <form action="">
         <fieldset>
            <h3>Fill in the form!</h3>

         <select name="gender" id="select_gender">
            <option value="NA" selected="selected" disabled="disabled" >Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select><br>

         <textarea name="message" placeholder="Your message here..."></textarea> 
         <!--    textarea opening and closing tags should ALWAYS be on same line -->
         <br>
         <label for="name">Name:</label>
         <input type="text" id="name" placeholder="fill your name!"> 
      </fieldset>
      </form>
      <div class="frame">
         <h3>See the weather forecast!</h3>
         <iframe src="https://freemeteo.gr" frameborder="1" height="200" width="100%"></iframe>
      </div>
      <div class="video">
         <video id='video1' width='420' border="1">
            <source src='video.mp4' type='video/mp4'>
            <source src='video.ogg' type='video/ogg'>
            Your browser does not support HTML5 video.
         </video>
      </div>
   </div>
</body>
</html>
