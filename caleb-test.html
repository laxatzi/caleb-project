<body spellcheck="true">
   <h1>Some html basics!</h1>
  
      <h2>Just a table</h2>
      <table border="2" bordercolor="red">
         <tr>
            <th>Header#1</th>
            <th>Header#2</th>
            <th>Header#3</th>
         </tr>
         <tr>
            <td>Some input</td>
            <td>Some other input</td>
            <td>Even another input</td>
         </tr>

      </table>
      <form action="">
         <fieldset>
            <h3>Fill in the form!</h3>

         <select name="gender" id="select_gender">
            <option value="NA" selected="selected" disabled="disabled" >Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
         </select><br>

         <textarea name="message" placeholder="Your message here..."></textarea> 
         <!--    textarea opening and closing tags should ALWAYS be on same line -->
         <br>
         <label for="name">Name:</label>
         <input type="text" id="name" placeholder="fill your name!"> 
      </fieldset>
      </form>

 <!-- video -->
      <div class="video">
            <button type="button" onclick="playOrPause()">Play/Pause</button>
            <button type="button" onclick="bigScreen()">Big Screen</button>
            <button type="button" onclick="normalScreen()">Regular Screen</button>
            <br>
            <video id='video1' width='420' border="1" controls="controls">
               <source src='dummy_vid.mp4' type='video/mp4'>
               <source src='dummy_vid.ogg' type='video/ogg'>
               <source src='dummy_vid.mov' type='video/mov'>
               Your browser does not support HTML5 video.
            </video>
      </div>
<!-- audio -->
<div class="audio">
      <button type="button" id="audio_button" onclick="playOrPauseAudio()">Play/Pause</button>
      <br>
      <audio id='audio1' width='420' controls="controls">
         <source src='dummy_audio.ogg' type='audio/ogg'>
         <source src='dummy_audio.mp3' type='audio/mpeg'>
         <source src='dummy_audio.wav' type='audio/wav'>
         Your browser does not support HTML5 audio.
      </audio>
</div>
