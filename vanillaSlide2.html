<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Slider Built with Vanilla JS</title>
   <style>
     .slide_wrap {  /*class that contains the main slider */
          position: relative;
          max-width: 1000px;
          margin: 0 auto;
          transition: 300ms;
     }
     .slide_show {
        position: relative; /* ensure that we can adjust z-index or position elements absolutely */
     }
         .slide_entry {
            position: absolute; /* set all slides to position absolute so they will stack on top of each other, thus hide one from the other*/
            top: 0;
            left: 0;
            right: 0;
            margin: 0 auto;
            transition: 300ms;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            padding: 20px 5%;
            z-index: 10;
         }
         /* We use the .active sibling class to transition the slides in and out */
         .slide_entry.active {
            opacity: 1;
            visibility: visible;
         }

         /* set up left and right navigation */
         .slide_nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            left: 0;
            bottom: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            list-style: none;
            padding: 0; 
            z-index: 0;
         }
         .slide_nav li {
            font-size: 25px;
            color: #ccc;
            cursor: pointer;
         }

         /* pull our navigation out of the slider container to avoid z-index issues */
         .previous {
            margin-left: -20px;
         }
         .next {
            margin-right: -20px;
         }
   </style>
</head>
<body>
   <div class="slide_wrap">
      <div class="slide_show">
         <div class="slide_entry">
            <div class="slide_content"></div>
         </div> <!-- end of slide_entry -->
         <ul class="slide_nav">
            <li class="previous"><<</li>
            <li class="next">>></li>
         </ul> <!-- end of slide_nav unordered list -->
      </div> <!-- end of slide_show -->
   </div>
</body>
</html>
